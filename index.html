<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/tela.css" media="screen">
</head>
<body>
    <main id="conteudo">
        <div id="imagem">
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form>
                <div class="text">
                    <img src="imagens/baseline_account_circle_white_24dp.png" alt="icone pessoa">
                    <input type="email" name="mail" id="imail" required placeholder="  seu e-mail">
                </div>
                <div class="text">
                    <img src="imagens/baseline_lock_open_white_24dp.png" alt="icone senha">
                    <input type="password" name="senha" id="isenha" minlength="8" required placeholder="  sua senha">
                </div>
                <div><input  class="entrar" type="submit" value="Entrar"></div>
                <div><input class="esenha" type="button" value="Esqueci a senha ✉️"></div>
            </form>
        </div>
    </main>
</body>
</html>
